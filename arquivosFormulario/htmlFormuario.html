<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Serviços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estiloFormulario.css">
</head>
<body>
      <header> 
          <i class="fa-solid fa-bars"></i>
         <h2>Pedido de Serviços</h2> 
         <a href="../index.html">
            <i class="fa-solid fa-house" id="icoHome"></i>
         </a>
         
      </header>
       <div class="ContentorPrincipalFormulario">
             
           <form action="">
              <input type="text" name="" id="" placeholder="Nome" class="txtFormulario">
              <input type="text" name="" id="" placeholder="Apelido" class="txtFormulario">
              <input type="email" id="" placeholder="obrigatorioemail@.com" class="txtFormulario">
              <input type="tel" name="" id="" placeholder="telefone" class="txtFormulario">
              
              <div class="ContainerLabelServiços">
                <div class="divSerços">
                    <label for="" id="lblServiços">Escolha o Serviço</label>
                </div>
              
              </div>

              <div class="containerRadios">
                <div>
                   <label for="" class="lblradios">Mobile APP</label>
                   <input type="radio" name="radios" id="">
                </div>

                <div>
                 <label for="" class="lblradios">Web site</label>
                 <input type="radio" name="radios">
                </div>

                 <div>
                  <label for="" class="lblradios">Desktop</label>
                  <input type="radio" name="radios" id="">
                 </div>
                 
              </div>
              
              <div>
                 <label for="" class="lblMensagem">Descrição do Sistema/Mensagem</label>
              </div>
             
              <div>
               <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem"></textarea>
              </div>

              <div class="contentorBtn">
                 <input type="submit" value="Enviar" class="btn">
                 
              </div>

           </form>
       
       </div>
       <footer>
        <p>&copy;Programmer Tafari Vilanculos</p>
      </footer>
        
</body>
</html>
